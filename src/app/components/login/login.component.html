<!DOCTYPE html>
<html>
<head>
	<title>Slide Navbar</title>
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@500&display=swap" rel="stylesheet">
</head>
<body>
	<div class="main">  	
		<input type="checkbox" id="chk" aria-hidden="true">
			<div class="signup">
				<form>
					<label for="chk" aria-hidden="true">Sign up</label>
					<input type="text" name= "username" [(ngModel)]="registerObj.username"  placeholder="User name" required="">
					<input type="email" name="email" [(ngModel)]="registerObj.email" placeholder="Email" required="">
					<input type="password" name="password" [(ngModel)]="registerObj.password" placeholder="Password" required="">
					<button (click)="onRegister()">Sign up</button>
				</form>
			</div>

			<div class="login">
				<form>
					<label for="chk" aria-hidden="true">Login</label>
					<input type="email" name="email" [(ngModel)]="loginObj.email" placeholder="Email" required="">
					<input type="password" name="password" [(ngModel)]="loginObj.password" placeholder="Password" required="">
					<button (click)="onLogin()">Login</button>
				</form>
			</div>
	</div>
</body>
</html>
