<div class="flex ml-5 mr-5 -mt-7">
  <div class="w-[50%]">
    <form (ngSubmit)="onFormSubmit()" [formGroup]="contactsForm">
      <h1 class="py-10 font-extrabold text-5xl">Register Here</h1>
      <div class="-mt-6">
        <label for="name" class="font-bold h-4">Name</label>
        <input
          type="text"
          class="w-full p-1 border-2 rounded-sm mt-1"
          formControlName="name"
        />
      </div>
      <div class="mt-2">
        <label for="email" class="font-bold">Email</label>
        <input
          type="text"
          class="w-full p-1 border-2 rounded-sm mt-2"
          formControlName="email"
        />
      </div>
      <div class="mt-2">
        <label for="phone" class="font-bold">Phone No.</label>
        <input
          type="text"
          class="w-full p-1 border-2 rounded-sm mt-2"
          formControlName="phone"
        />
      </div>
      <div class="mt-2">
        <label for="address" class="font-bold">Address</label>
        <input
          type="text"
          class="w-full p-1 border-2 rounded-sm mt-2"
          formControlName="address"
        />
      </div>
      <div class="mt-2">
        <button
          type="submit"
          class="bg-slate-800 text-white px-4 rounded-sm w-full p-2"
        >
          Save
        </button>
      </div>
      <div class="mt-2">
        <button
          type="submit"
          class="bg-reddish-100 text-white px-4 rounded-sm w-full p-2"
          (click)="clearForm()"
        >
          Reset
        </button>
      </div>
    </form>
  </div>
  <div class="w-[50]%">
    <div class="relative h-screen">
      <h1 class="py-10 px-7 font-extrabold text-5xl">Customer Details</h1>
      <div
        class="contacts-list mt-[10px] h-[calc(83vh-95px)] overflow-x-hidden"
      >
        @if(contacts$| async; as contacts){ @if(contacts.length>0){
        <ul>
          @for(item of contacts; track $index){
          <li class="p-2 bg-slate-100 border-b-2 border-slate-200">
            <span class="font-light text-3xl">{{ item.name }}</span>
            <div class="flex justify-between gap-10 mt-1">
              <div class="flex gap-4">
                <!-- email icon -->
                <span class="flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m7.875 14.25 1.214 1.942a2.25 2.25 0 0 0 1.908 1.058h2.006c.776 0 1.497-.4 1.908-1.058l1.214-1.942M2.41 9h4.636a2.25 2.25 0 0 1 1.872 1.002l.164.246a2.25 2.25 0 0 0 1.872 1.002h2.092a2.25 2.25 0 0 0 1.872-1.002l.164-.246A2.25 2.25 0 0 1 16.954 9h4.636M2.41 9a2.25 2.25 0 0 0-.16.832V12a2.25 2.25 0 0 0 2.25 2.25h15A2.25 2.25 0 0 0 21.75 12V9.832c0-.287-.055-.57-.16-.832M2.41 9a2.25 2.25 0 0 1 .382-.632l3.285-3.832a2.25 2.25 0 0 1 1.708-.786h8.43c.657 0 1.281.287 1.709.786l3.284 3.832c.163.19.291.404.382.632M4.5 20.25h15A2.25 2.25 0 0 0 21.75 18v-2.625c0-.621-.504-1.125-1.125-1.125H3.375c-.621 0-1.125.504-1.125 1.125V18a2.25 2.25 0 0 0 2.25 2.25Z"
                    />
                  </svg>

                  <span class="ms-2">{{ item.email }}</span>
                </span>

                <!-- Phone Icon -->
                <span class="flex items-center">
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="M2.25 6.75c0 8.284 6.716 15 15 15h2.25a2.25 2.25 0 0 0 2.25-2.25v-1.372c0-.516-.351-.966-.852-1.091l-4.423-1.106c-.44-.11-.902.055-1.173.417l-.97 1.293c-.282.376-.769.542-1.21.38a12.035 12.035 0 0 1-7.143-7.143c-.162-.441.004-.928.38-1.21l1.293-.97c.363-.271.527-.734.417-1.173L6.963 3.102a1.125 1.125 0 0 0-1.091-.852H4.5A2.25 2.25 0 0 0 2.25 4.5v2.25Z"
                    />
                  </svg>

                  <span class="ms-2">{{ item.phone }}</span>
                </span>
              </div>
              <div class="flex justify-between">
                <!-- Delete -->
                <button
                  class="bg-slate-100 text-dark py-2 px-4 rounded-sm"
                  type="button"
                  (click)="onDelete(item.contactId)"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="w-6 h-6 text-red-500"
                    
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0"
                    />
                  </svg>
                </button>

                <!-- edit -->
                <button
                  class="bg-slate-100 text-dark py-2 px-4 rounded-sm"
                  type="button"
                  (click)="onEdit(item.contactId)"
                >
                  <svg
                    xmlns="http://www.w3.org/2000/svg"
                    fill="none"
                    viewBox="0 0 24 24"
                    stroke-width="1.5"
                    stroke="currentColor"
                    class="size-6"
                  >
                    <path
                      stroke-linecap="round"
                      stroke-linejoin="round"
                      d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10"
                    />
                  </svg>
                </button>
              </div>
            </div>
            <span class="flex items-center mt-1">
              <svg
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 24 24"
                stroke-width="1.5"
                stroke="currentColor"
                class="w-6 h-6"
              >
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M15 10.5a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
                />
                <path
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  d="M19.5 10.5c0 7.142-7.5 11.25-7.5 11.25S4.5 17.642 4.5 10.5a7.5 7.5 0 1 1 15 0Z"
                />
              </svg>

              <span class="ms-2">{{ item.address }}</span>
            </span>

            <div class="mt-4 flex w-full gap-4"></div>
          </li>
          }
        </ul>

        } @else{
        <div class="w-full text-center font-extrabold p-10 m-20">
          No Contacts Found
        </div>
        } }
      </div>
    </div>
  </div>
</div>
